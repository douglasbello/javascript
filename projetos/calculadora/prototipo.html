<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascript</title>
</head>
<body>
    <form action="">
        <label for="first-number">First number:</label><br>
        <input type="number" id="first-number" name="first-number"><br>
        <label for="second-number">Second number:</label><br>
        <input type="number" id="second-number" name="second-number"><br>
        <input type="submit" onclick="return Somar();" value="Submit"><br>
    </form>
    <p id="result"></p>

    <script>
        function Somar() {
            const firstNumber = parseInt(document.getElementById("first-number").value);
            const secondNumber = parseInt(document.getElementById("second-number").value);

            const result = firstNumber + secondNumber;
            document.getElementById("result").textContent = "Result = " + result;
            return false;
        }
    </script>
</body>
</html>
